<script>
async function a() {
  const m = new Promise(resolve => {
    setTimeout(() => {
      resolve(" I'm a ");
    }, 1000);
  })
  const n = await m;
  console.log(n);
}

async function b() {
  a();
  return new Promise(resolve => {
    setTimeout(() => {

      resolve("i'm b")
    }, 2000);
  });
}

async function c() {
  const  bR = await b();
  console.log(bR);
}

c();
</script>
